<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram | login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="/instagram/components/fonts/stylesheet.css">

</head>
<body>
    <div id="main">
        <div id="img-container" class="border">
            <img id="img-1" class="img" src="/instagram/components/insta-images/screenshot1.png" alt="first screenshot of instagram">
            <img id="img-2" class="img" src="/instagram/components/insta-images/screenshot2.png" alt="second screenshot of instagram">
            <img id="img-3" class="img" src="/instagram/components/insta-images/screenshot3.png" alt="third screenshot of instagram">
            <img id="img-4" class="img" src="/instagram/components/insta-images/screenshot4.png" alt="fourth screenshot of instagram">
        </div>
        <div id="content-container" class="border">
            <div id="login">
                <div id="insta-logo-con">
                    <img src="/instagram/components/insta-images/static-logos.png" id="insta-logo" alt="instagram">
                </div>
                <div id="login-form">
                    <form action="login.html" class="column-center">
                        <input type="text" class="textfield" placeholder="Phone number, username, or email">
                        <input type="text" class="textfield" placeholder="Password">
                        <button type="submit" id="submit-button" >Log in</button>
                    </form>
                </div>
                <div id="alternate-options">
                    <div class="or">
                        <div class="line" id="first-line"></div>
                        <label for="or">OR</label>
                        <div class="line" id="second-line"></div>
                    </div>
                    <div class="other-options">
                        <p><img  id="fb-img" src="/instagram/components/insta-images/facebook.png" alt="  ">
                        <div class="fb-link">
                            <a id="facebook-link" class="links" href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26locale%3Den_US%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26response_type%3Dcode%252Cgranted_scopes%26scope%3Demail%26state%3D%257B%2522fbLoginKey%2522%253A%2522glfcek1bc3v1m1e3wx6o1xgolnlufo0x18qcy11xdxh4hu68bns%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D6a72939d-d80f-4cad-a098-4afdba7e0cc6%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%2522glfcek1bc3v1m1e3wx6o1xgolnlufo0x18qcy11xdxh4hu68bns%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=en_GB&pl_dbl=0">   Log in with Facebook</a></p>
                        </div>
                    </div>
                    <div class="forgot-pwd">
                        <a class="links" id="forgot-pwd-link" href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
                    </div>
                </div>
            </div>
            <div id="signup">
                
            </div>
        </div>
    </div>
</body>
</html>
